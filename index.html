<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculatorBody">
      <div id="displayBody">
        <div id="numericInput"></div>
        <div id="operator"></div>
        <div id="result"></div>
      </div>
      <div id="buttonPad">
        <input type="button" class="numeric" id="b0" value="0">
        <input type="button" class="numeric" id="b1" value="1">
        <input type="button" class="numeric" id="b2" value="2">
        <input type="button" class="numeric" id="b3" value="3">
        <input type="button" class="numeric" id="b4" value="4">
        <input type="button" class="numeric" id="b5" value="5">
        <input type="button" class="numeric" id="b6" value="6">
        <input type="button" class="numeric" id="b7" value="7">
        <input type="button" class="numeric" id="b8" value="8">
        <input type="button" class="numeric" id="b9" value="9">
        <input type="button" class="operator" id="badd" value="+">
        <input type="button" class="operator" id="bsub" value="-">
        <input type="button" class="operator" id="bmul" value="*">
        <input type="button" class="operator" id="bdiv" value="/">
        <input type="button" id="bclr" value="C">
        <input type="button" id="bdel" value="DEL">
        <input type="button" id="bdot" value=".">
        <input type="button" id="bres" value="=">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script/script.js"></script>
</html>
